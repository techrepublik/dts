{%load crispy_forms_tags%}

<form method='post' action="{% url 'add-office' %}" class="js-office-create-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Add office</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{form.office_name|as_crispy_field}}
        {{form.office_head|as_crispy_field}}
        {{form.office_branch|as_crispy_field}}
        {{form.office_description|as_crispy_field}}
        {{form.agency|as_crispy_field}}
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
