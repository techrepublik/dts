{% load static %}
<div class="row mt-3">
    <div class="col-md-10 offset-md-1">
        <div class="list-group">
            {% for item in results  %}
            <div class="list-group-item">
                <div class="row">
                    <div class="col-auto">
                        <img class="img-fluid" src="{% static 'dist/img/photo1.png' %}" alt="Photo" style="max-height: 160px;">
                    </div>
                    <div class="col px-4">
                        <div>
                            <div class="float-right">submitted:{{item.created_at}}</div>
                            <h3><a href="{% url "track-doc" item.id %}">{{ item.document_code }}</a> | {{item.document_title}}</h3>
                            <p class="mb-0">{{item.document_description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
